<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homesimondice.css">
    <title>Simon Dice</title>
</head>
<body>
    <div class="gameboard">
        <div id="rojo" class="color rojo left" data-color="rojo"></div>
        <div id="verde" class="color verde right"></div>
        <div id="amarillo" class="color amarillo left"></div>
        <div id="celeste" class="color celeste right"></div>
        <button id="btnEmpezar" class="button-start" onclick="Empezarjuego()">Empieza el juego</button>
    </div>   
</body>
<script>

// Apuntamos a los id que estan en el html con getElementById() y lo guardamos en una variable a ese apuntar
    var rojo = document.getElementById('rojo')
    var verde = document.getElementById('verde')
    var amarillo = document.getElementById('amarillo')
    var celeste = document.getElementById('celeste')
    var btnEmpezar = document.getElementById('btnEmpezar')
//Creamos una clase Juego la cual se iniciarÃ¡ cuando empezemos con el juego    
    class Juego{
//Definimos el constructor de la clase Juego donde definimos dos funciones inicializar da comienzo al juego y generar
//secuencia
        constructor(){
            this.inicializar();
            this.generarSecuencia()
            }
//Determinamos el nivel del usuario, que desaparezca le boton cuando se lo aprete y los colores que ya lo habiamos
//guardado antes
        inicializar(){
            btnEmpezar.classList.add('hide');
            this.nivel = 1;
            this.colores = {
                celeste, verde, amarillo, rojo
            //     celeste : celeste,
            //     verde : verde,
            //     amarillo : amarillo,
            //     rojo : rojo,
            }
        }
        generarSecuencia(){
            this.secuencia = new Array(10).fill(0).map( n => Math.round(100 * Math.random()) % 4 +1)
        }
    }
    function Empezarjuego(){
//Creamos un nuevo objeto denominado juego que tiene como constructor dos funciones
        window.juego = new Juego
    }
</script>
</html>
